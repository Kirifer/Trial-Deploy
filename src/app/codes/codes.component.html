<div class="main-title">
  <h3><span class="material-symbols-outlined font-size">inventory</span> SUPPLY CODES</h3>
</div>
  <!-- TABLE -->
  <mat-form-field>
    <mat-label><span class="material-icons">search</span> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ballpen" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let row"> {{row.codeDisplay}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
  
      <!-- Office Supplies Column -->
      <ng-container matColumnDef="officeSupplies">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
        <td mat-cell *matCellDef="let row"> {{row.item}} </td>
      </ng-container>
  
      <!-- Number Of Items Column -->
      <ng-container matColumnDef="numberOfItems">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row"> {{row.color}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
        <td mat-cell *matCellDef="let row"> {{row.size}} </td>
      </ng-container>
  
      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>
  
      <!-- Supplies Taken Column -->
       <section class="supply-taken" [formGroup]="taken">
      <ng-container matColumnDef="supplyTaken">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supply Taken </th>
        <!-- [checked] displays checked when data from table(database) is checked -->
        <td mat-cell *matCellDef="let row">
          <p>
            <mat-checkbox [checked]="row.supplyTaken" (change)="updateSupplyTaken(row, $event.checked)"></mat-checkbox>
          </p>
        </td>
      </ng-container>
      </section>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="openEditForm(row)">
            <mat-icon class="edit-btn">edit</mat-icon>
          </button>
  
          <button mat-icon-button (click)="deleteSupply(row.id)">
            <mat-icon class="delete-btn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  <div class="space">
  
  </div>
